trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js 18'

- script: npm install
  displayName: 'Install dependencies'

- script: |
    if [ -f package.json ]; then
      npm run build || echo "Kh么ng c贸 script build, skip build"
    fi
  displayName: 'Build project'

- script: |
    npm test || echo "Kh么ng c贸 test, skip test"
  displayName: 'Run tests'
